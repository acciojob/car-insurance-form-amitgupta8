<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Form</title>
</head>
	<form method="#">
		<div>
		<label for="name">Name</label>
		<input type="name" id=".#name">
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" id="#email">
		</div>
		<div>
			<label for="#gender">Gender</label>
			<input type="radio" id=".#radioButtons">
			
		</div>
		<div>
			<label for="car brands">Car Brands:</label>
			<select name="#cars">
				<option selected>--options--</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="car age">Car Age</label>
			<input type="text" id=.#carage>
		</div>
		<div>
			<label for="date of purchase">Date of Purchase</label>
			 <input type="date" name="begin" id="#dop" placeholder="dd-mm-yyyy" value=""
             min="1997-01-01" max="2030-12-31">
		</div>
		<div>
			<label for="password">Passwowd</label>
			<input type="text" id="country_code" name="country_code" id="#pasword"
           pattern="[A-Za-z]{3}" title="Three letter country code"><br><br>
		</div>
		<div>
			<input type="submit" value="submit button">
		</div>
	</form>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
